<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h2>Photographes</h2>
    <table id="photographes-table" class="table-responsive">
      <thead>
        <th>Name</th>
        <th>id</th>
        <th>City</th>
        <th>Country</th>
        <th>Tags</th>
        <th>Tagline</th>
        <th>Price</th>
        <th>Portrait</th>
        <th>Medias</th>
      </thead>
      <tbody id="photographes-table__body"></tbody>
    </table>

    <h2>Medias</h2>
    <table id="medias-table" class="table-responsive">
      <thead>
        <th>id</th>
        <th>photographerId</th>
        <th>Title</th>
        <th>Image</th>
        <th>Tags</th>
        <th>Likes</th>
        <th>Date</th>
        <th>Price</th>
      </thead>
      <tbody id="medias-table__body"></tbody>
    </table>
  </body>
</html>
